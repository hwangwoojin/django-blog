{% extends 'base.html' %}

{% block content %}

  {% load static %}
  <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Portfolio</h1>
          <p class="lead text-muted">Something about me</p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{% static 'cat.jpg' %}" alt="">
                <div class="card-body">
                  <p class="card-text">이것은 포트폴리오와 아무 관련이 없는 그냥 고양이 사진입니다.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">더보기</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">편집하기</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          {% for portfolio in portfolios.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ portfolio.image.url }}" alt="">
                <div class="card-body">
                  <p class="card-text">{{ portfolio.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">더보기</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">편집하기</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

        </div>
      </div>

    </main>

{% endblock %}
